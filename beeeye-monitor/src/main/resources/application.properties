# zookeeper
coordinate.zookeeper.zkServers=10.198.196.63:2181
coordinate.zookeeper.sessionTimeout=60000
coordinate.zookeeper.connectionTimeout=5000
coordinate.zookeeper.baseSleepTimeMs=1000
coordinate.zookeeper.maxRetries=3
# jpa config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://10.198.196.63:3306/dev?characterEncoding=utf8&&useSSL=false
spring.datasource.name=dev
spring.datasource.username=root
spring.datasource.password=root
#datasource
spring.datasource.initial-size=5
spring.datasource.min-idle=5
spring.datasource.max-idle=10
spring.datasource.max-active=100
spring.datasource.max-wait=10000
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=18800
spring.datasource.min-evictable-idle-time-millis=18800
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.data.jpa.repositories.enabled=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false
spring.jpa.database=mysql
spring.jpa.show-sql=true
#default dev
spring.profiles.active=dev
